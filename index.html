<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Countdown</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
      background: linear-gradient(#ffefef, #ffe6f7);
      color: #b40024;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 50px;
      font-size: 3rem;
      color: #d6002a;
      animation: pop 1.5s ease-in-out infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.08); }
    }

    #countdown {
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    .hint-box {
      width: 85%;
      max-width: 500px;
      background: white;
      padding: 15px;
      margin: 12px auto;
      border-radius: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 1.2rem;
      position: relative;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .locked {
      color: #999;
    }

    /* Snow animation */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.2rem;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px); }
      100% { transform: translateY(110vh); }
    }
  </style>
</head>
<body>

  <h1>üéÑ Christmas Countdown üéÅ</h1>
  <div id="countdown"></div>

  <h2>Daily Hints</h2>
  <div id="hints"></div>

  <script>
    // COUNTDOWN
    function updateCountdown() {
      const now = new Date();
      const christmas = new Date(now.getFullYear(), 11, 25);
      const diff = christmas - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const seconds = Math.floor(diff / 1000) % 60;

      document.getElementById("countdown").innerText =
        `${days} days ${hours} hours ${minutes} min ${seconds} sec`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // HINTS (Replace with your hints!)
    const hints = [
      "Hint 1: Something cozy...",
      "Hint 2: It smells nice...",
      "Hint 3: It's related to winter...",
      "Hint 4: You might wear it...",
      "Hint 5: Soft like a hug...",
      "Hint 6: Color of your choice...",
      "Hint 7: No more spoilers!",
      "Hint 8",
      "Hint 9",
      "Hint 10",
      "Hint 11",
      "Hint 12",
      "Hint 13",
      "Hint 14",
      "Hint 15",
      "Hint 16",
      "Hint 17",
      "Hint 18",
      "Hint 19",
      "Hint 20",
      "Hint 21",
      "Hint 22",
      "Hint 23",
      "Hint 24"
    ];

    const today = new Date().getDate();

    const hintsContainer = document.getElementById("hints");
    hints.forEach((hint, i) => {
      const day = i + 1;
      const div = document.createElement("div");
      div.className = "hint-box";

      if (today >= day) {
        div.innerHTML = `<strong>Dec ${day}:</strong> ${hint}`;
      } else {
        div.classList.add("locked");
        div.innerHTML = `<strong>Dec ${day}:</strong> üîí Locked until Dec ${day}`;
      }

      hintsContainer.appendChild(div);
    });

    // SNOWFALL
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.innerText = '‚ùÑ';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
      snowflake.style.opacity = Math.random();
      snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';

      document.body.appendChild(snowflake);

      setTimeout(() => snowflake.remove(), 5000);
    }

    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
